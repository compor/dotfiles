# tmux config

# terminal colour handling
set -g default-terminal "screen-256color"

# set window and pane index to 1
set -g base-index 1
setw -g pane-base-index 1

set -g @continuum-restore 'on'

# command prefix
unbind C-b
set -g prefix 'C-a'
bind 'C-a' send-prefix

# update env vars on reattaching
set -g update-environment "DISPLAY SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID \
                           SSH_CONNECTION WINDOWID XAUTHORITY"

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file
bind R source-file ~/.tmux.conf \; display-message "config reloaded"

# resize panes using PREFIX H, J, K, L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# clear history
unbind j
bind k clear-history

# clear screen
bind M-l send-keys -R

# delay for escape key press
set -sg escape-time 0

# repeat timeout
set -g repeat-time 800

# set scrollback
set -g history-limit 999999

# status line mode
set -g status-keys vi

# copy mode stuff
setw -g mode-keys vi
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
bind -t vi-copy 'V' rectangle-toggle

# automatic window title
setw -g automatic-rename on
set -g set-titles on

# ui changes

# status line
set -g status-attr dim 
set -g status-interval 30
set -g status-justify centre

set -g status-left-length 70

# panes
set -g pane-border-fg black
set -g pane-active-border-fg colour88
set -g status-justify left
set -g status-bg default
set -g status-fg colour12

# windows
set -g renumber-windows on
setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on


# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'seebi/tmux-colors-solarized'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

# initialize TMUX plugin manager 
# keep this line at the very bottom
run '~/.tmux/plugins/tpm/tpm'

